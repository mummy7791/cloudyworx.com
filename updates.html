<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloudy Worx | Updates & Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Poppins,sans-serif;background:#000;color:#bfeeff;line-height:1.6}
    main{max-width:760px;margin:0 auto;padding:50px 20px;text-align:center}
    h1{color:#00c3ff;margin:0 0 12px}
    .form-box{background:rgba(0,15,25,.72);border:1px solid rgba(0,195,255,.22);
      padding:20px;border-radius:12px;max-width:480px;margin:0 auto}
    input{width:100%;padding:12px 14px;margin:8px 0;border-radius:8px;border:1px solid rgba(0,195,255,.22);
      background:rgba(0,30,45,.6);color:#00c3ff}
    button{background:#00c3ff;color:#001018;padding:12px 20px;border:none;border-radius:8px;
      cursor:pointer;font-weight:700;width:100%;margin-top:12px}
  </style>
</head>
<body>
  <main>
    <h1>1 2 3 4</h1>
    <p>Cloudy Worx updates and insights — stay current with our monthly digest.</p>

    <!-- ✅ No JS needed: the form goes directly to subscribed.html -->
    <div class="form-box">
      <form id="subscribeForm" action="subscribed.html" method="get">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <button type="submit">Subscribe →</button>
      </form>
    </div>
  </main>
</body>
</html>
